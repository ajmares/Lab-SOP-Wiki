<!DOCTYPE html>
<html>
<head>
    <title>Add New SOP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            background: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        .title-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .content-area {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
            min-height: 500px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .save-button {
            background: #28a745;
            color: white;
        }
        .save-button:hover {
            background: #218838;
        }
        .cancel-button {
            background: #dc3545;
            color: white;
        }
        .cancel-button:hover {
            background: #c82333;
        }
        h1 {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New SOP</h1>
        
        <input type="text" 
               class="title-input" 
               id="title" 
               placeholder="Enter SOP Title..."
               required>
        
        <textarea class="content-area" 
                  id="content" 
                  placeholder="Enter SOP content here..."
                  required></textarea>
        
        <div class="button-container">
            <button class="button cancel-button" onclick="window.location.href='index.html'">Cancel</button>
            <button class="button save-button" onclick="saveSOP()">Save SOP</button>
        </div>
    </div>

    <script>
        function saveSOP() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }

            // Load existing SOPs
            let sops = JSON.parse(localStorage.getItem('sops') || '[]');
            
            // Add new SOP
            sops.push({
                title,
                content,
                date: new Date().toISOString()
            });
            
            // Save back to localStorage
            localStorage.setItem('sops', JSON.stringify(sops));
            
            // Return to home page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

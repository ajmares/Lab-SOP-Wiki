<!DOCTYPE html>
<html>
<head>
    <title>Add New SOP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            background: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        .title-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .content-area {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            min-height: 500px;
            background: white;
            overflow-y: auto;
            outline: none;
        }
        .content-area img {
            max-width: 100%;
            height: auto;
            cursor: move;
            display: block;
            margin: 10px 0;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .save-button {
            background: #28a745;
            color: white;
        }
        .save-button:hover {
            background: #218838;
        }
        .cancel-button {
            background: #dc3545;
            color: white;
        }
        .cancel-button:hover {
            background: #c82333;
        }
        h1 {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New SOP</h1>
        
        <div style="margin-bottom: 20px;">
            <input type="text" 
                   class="title-input" 
                   id="title" 
                   placeholder="Enter SOP Title..."
                   required>
        </div>
        
        <div style="margin-bottom: 20px;">
            <input type="text"
                   class="title-input"
                   id="author"
                   placeholder="Enter your name..."
                   required>
        </div>
        
        <div class="content-area" 
             id="content" 
             contenteditable="true"
             placeholder="Enter SOP content here..."></div>
        
        <div class="button-container">
            <button class="button cancel-button" onclick="window.location.href='index.html'">Cancel</button>
            <button class="button save-button" onclick="saveSOP()">Save SOP</button>
        </div>
    </div>

    <script>
        // Add placeholder behavior for contenteditable div
        const contentDiv = document.getElementById('content');
        
        contentDiv.addEventListener('focus', function() {
            if (this.textContent.trim() === '') {
                this.textContent = '';
            }
        });

        contentDiv.addEventListener('blur', function() {
            if (this.textContent.trim() === '') {
                this.textContent = '';
            }
        });

        // Handle image paste
        contentDiv.addEventListener('paste', function(e) {
            e.preventDefault();
            
            // Handle image paste
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') === 0) {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.style.maxWidth = '100%';
                        contentDiv.appendChild(img);
                        makeImageDraggable(img);
                    };
                    reader.readAsDataURL(blob);
                } else if (item.type === 'text/plain') {
                    item.getAsString(function(text) {
                        document.execCommand('insertText', false, text);
                    });
                }
            }
        });

        // Make images draggable
        function makeImageDraggable(img) {
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;

            img.addEventListener('mousedown', dragStart);
            img.addEventListener('mousemove', drag);
            img.addEventListener('mouseup', dragEnd);

            function dragStart(e) {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;

                if (e.target === img) {
                    isDragging = true;
                }
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;

                    xOffset = currentX;
                    yOffset = currentY;

                    setTranslate(currentX, currentY, img);
                }
            }

            function setTranslate(xPos, yPos, el) {
                el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
            }

            function dragEnd(e) {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
            }
        }

        function saveSOP() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').innerHTML;
            const author = document.getElementById('author').value.trim();
            
            if (!title || !content || !author) {
                alert('Please fill in all fields');
                return;
            }

            // Load existing SOPs
            let sops = JSON.parse(localStorage.getItem('sops') || '[]');
            
            // Add new SOP
            sops.push({
                title,
                content,
                author,
                date: new Date().toISOString()
            });
            
            // Save back to localStorage
            localStorage.setItem('sops', JSON.stringify(sops));
            
            // Return to home page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

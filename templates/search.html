{% extends "base.html" %}

{% block content %}
<h1>Search SOPs</h1>
<form method="POST" class="search-form">
    <input type="text" name="search" placeholder="Enter SOP title..." required>
    <button type="submit">Search</button>
</form>

{% if results %}
    <h2>Search Results</h2>
    <ul style="list-style: none; padding: 0;">
        {% for sop in results %}
            <li style="margin-bottom: 10px;">
                <a href="{{ url_for('view_sop', sop_id=sop[0]) }}" style="text-decoration: none; color: #007bff;">
                    {{ sop[1] }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1>Add New SOP</h1>
<form method="POST">
    <div style="margin-bottom: 15px;">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required style="width: 100%; padding: 8px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" required style="width: 100%; height: 300px; padding: 8px;"></textarea>
    </div>
    <button type="submit" class="button">Save SOP</button>
</form>
{% endblock %}
